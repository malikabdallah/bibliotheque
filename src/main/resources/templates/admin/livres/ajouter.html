<!DOCTYPE html>
<html lang="fr">
<div th:replace="/admin/fragments/header">

</div>

<body>

<div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">

        <div th:replace="/admin/fragments/sidebar">


        </div>

    </div>


    <div class="main-panel">
        <br/><br/><br/><br/>



        <div th:replace="/admin/fragments/navbar">


        </div>



        <div class="container">



            <h1 >ajouter un livre</h1>
            <a href="/admin/livres" class="btn btn-primary mb-5">retour au menu livre</a>

            <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

            <form method="post" th:object="${livre}" th:action="@{/admin/livres/ajouter}" enctype="multipart/form-data">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    il y a des erreurs
                </div>

                <div class="form-group">
                    <label for="">titre:</label>
                    <input type="text" class="form-control" th:field="*{titre}" placeholder="titre">
                    <span class="error" th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></span>
                </div>


                <div class="form-group">
                    <label for="">autheur:</label>
                    <select th:field="*{autheursId}" class="form-control">
                        <option th:value="0">Choisir un autheur</option>
                        <option th:each="autheur: ${autheurs}" th:value="${autheur.id}" th:text="${autheur.nom}+' '+${autheur.prenom}"></option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="">type:</label>
                    <select th:field="*{typeId}" class="form-control">
                        <option th:value="0">Choisir un type</option>
                        <option th:each="type: ${types}" th:value="${type.id}" th:text="${type.nom}"></option>
                    </select>
                </div>









                <div class="form-group">
                    <label for="annee"> annee publication</label>
                    <input type="number" id="annee" min="1900" max="2099" step="1" value="2019"  class="form-control" th:field="*{annee}" placeholder="annee" />




                </div>






                <div class="custom-file form-group">
                    <input type="file" class="custom-file-input" id="customFile"  th:name="file" th:id="file">
                    <label class="custom-file-label" for="customFile">Choisir un fichier</label>
                </div>


                <button class="btn btn-danger mb-5">Ajouter</button>

            </form>

        </div>












        <div th:replace="/admin/fragments/footer">


        </div>
    </div>
</body>

</html>
