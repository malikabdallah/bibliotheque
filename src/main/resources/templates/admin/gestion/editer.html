<!DOCTYPE html>
<html lang="fr">
<div th:replace="/admin/fragments/header">

</div>

<body>

<div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">

        <div th:replace="/admin/fragments/sidebar">


        </div>

    </div>


    <div class="main-panel">


        <div th:replace="/admin/fragments/navbar">


        </div>



        <br/><br/><br/><br/>

        <div class="container">

            <!-- Example row of columns -->
            <h1 class="display-2" th:text="'Editer ' + ( ${adminname} ?: ${admin.nom} )"> editer un admin</h1>
            <a href="/admin/gestion" class="btn btn-primary">retourner au menu admin</a>


            <hr>
            <form th:action="@{/admin/gestion/editer}" method="post" th:object="${admin}" >



                <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">

                    Il y a des erreurs
                </div>

                <div class="form-group">
                    <label for="">nom:</label>
                    <input type="text" class="form-control" th:field="*{nom}" th:value="${admin.nom}" placeholder="nom admin">
                    <span class="error" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
                </div>

                <div class="form-group">
                    <label for="">prenom:</label>
                    <input type="text" class="form-control" th:field="*{prenom}" th:value="${admin.prenom}" placeholder="prenom admin">
                    <span class="error" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></span>
                </div>




                <div class="form-group">
                    <label for="">pseudo:</label>
                    <input type="text" class="form-control" th:field="*{username}" th:value="${admin.username}" placeholder="pseudo admin">
                </div>




                <div class="form-group">
                    <label for="">mdp:</label>
                    <input type="text" class="form-control" th:field="*{password}" th:value="${admin.password}" placeholder="mdp admin">
                </div>


                <input type="hidden" th:field="*{id}" th:value="${admin.id}">

                <button class="btn btn-danger mb-5">editer</button>

            </form>

        </div>












        <div th:replace="/admin/fragments/footer">


        </div>
    </div>
</body>

</html>
