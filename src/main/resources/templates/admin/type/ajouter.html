<!DOCTYPE html>
<html lang="fr">
<div th:replace="/admin/fragments/header">

</div>

<body>

<div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">

        <div th:replace="/admin/fragments/sidebar">


        </div>

    </div>


    <div class="main-panel">


        <div th:replace="/admin/fragments/navbar">


        </div>



        <br/><br/><br/><br/>

        <div class="container">



            <h1 >ajouter un type</h1>
            <a href="/admin/type" class="btn btn-primary mb-5">retour au type</a>

            <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

            <form method="post" th:object="${type}" th:action="@{/admin/type/ajouter}" enctype="multipart/form-data">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    il y a des erreurs
                </div>

                <div class="form-group">
                    <label for="">Nom:</label>
                    <input type="text" class="form-control" th:field="*{nom}" placeholder="nom">
                    <span class="error" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
                </div>





                <div class="custom-file form-group">
                    <input type="file" class="custom-file-input" id="customFile"  th:name="file" th:id="file">
                    <label class="custom-file-label" for="customFile">Choisir un fichier</label>
                </div>


                <button class="btn btn-danger mb-5">Ajouter</button>

            </form>

        </div>












        <div th:replace="/admin/fragments/footer">


        </div>
    </div>
</body>

</html>
