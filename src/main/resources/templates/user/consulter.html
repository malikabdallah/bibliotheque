<!DOCTYPE html>
<div th:replace="user/fragments/header">

</div>

<body>
<!-- Header -->

<div th:replace="user/fragments/menu">

</div>
<!-- End Header -->
<!-- Slider -->

<!-- End Slider -->
<!-- Main -->
<div id="main" class="shell">
    <!-- Sidebar -->

    <div th:replace="user/fragments/sidebar">

    </div>
    <!-- End Sidebar -->
    <!-- Content -->
    <div id="content">
        <!-- Products -->
        <div class="products">
            <h3>livre de  : <span th:text="${autheur.nom}+' '+${autheur.prenom}"></span></h3>
            <br/>


            <br/>

            <div th:if="${!livres.empty}">

                <div th:each="livre: ${livres}" th:id="'id_' + ${livre.id}">


                    <div class="col-md-4">
                        <img  class="img-responsive"  th:src="@{'/livre/' + ${livre.image}}">
                        <div class="text-center" th:text="${livre.titre}"></div>

                        <a  th:if="${livre.disponible == 1}" th:href="@{'/user/emprunter/' + ${livre.id}}">emprunter </a>

                        <a  th:unless="${livre.disponible == 1}" th:href="#">non disponible </a>





                    </div>
                </div>
            </div>

            <nav class="mt-3" th:if="${count > perPage}">
                <ul class="pagination">
                    <li class="page-item" th:if="${page > 0}">
                        <a th:href="@{${#httpServletRequest.requestURI}} + '?page=__${page-1}__'" class="page-link">precedent</a>
                    </li>
                    <li class="page-item" th:each="number: ${#numbers.sequence(0, pageCount-1)}" th:classappend="${page==number} ? 'active' : ''">
                        <a th:href="@{${#httpServletRequest.requestURI}} + '?page=__${number}__'" class="page-link" th:text="${number+1}"></a>
                    </li>
                    <li class="page-item" th:if="${page < pageCount-1}">
                        <a th:href="@{${#httpServletRequest.requestURI}} + '?page=__${page+1}__'" class="page-link">suivant</a>
                    </li>
                </ul>
            </nav>


            <div th:unless="${!livres.empty}">
                <h4>il n y a aucun livre du genre pour le moment</h4>
            </div>


            <!-- End Products -->
        </div>

    </div>
    <!-- End Content -->
    <div class="cl">&nbsp;</div>
</div>
<!-- End Main -->
<!-- Footer -->

<!-- End Footer -->
</body>
</html>
</html>
